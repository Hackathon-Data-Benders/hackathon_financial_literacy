<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course['title'] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            padding: 0 50px;
        }

        .hero-content {
            display: flex;
            width: 80%;
            align-items: center;
            justify-content: space-between;
        }

        .hero-section img {
            max-width: 45%;
            height: auto;
            object-fit: contain;
        }

        .course-info {
            max-width: 50%;
            color: #fff;
            padding-left: 20px;
        }

        .course-info h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .course-info p {
            font-size: 1.25rem;
            line-height: 1.5;
        }

        .dropdown-section {
            background-color: #222;
            color: #fff;
            margin: 20px 0;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            margin-top: 10px;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .video-embed {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .video-embed iframe {
            max-width: 60%;
            height: 315px;
        }

        .video-description {
            max-width: 35%;
            font-size: 1rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="hero-section">
        <div class="hero-content">
            <img src="{{ url_for('static', filename='src/finance1.svg') }}" alt="Course Image">
            <div class="course-info">
                <h1>{{ course['title'] }}</h1>
                <p>{{ course['description'] }}</p>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        {% if course['video']  %}
            <div class="dropdown-section" onclick="toggleDropdown('videoSection')">
                <div class="dropdown-title">Video Module</div>
                <div class="dropdown-content" id="videoSection">
                    <div class="video-embed">
                        <iframe id="player" type="text/html" width="640" height="390"
                            src="{{ course['video'] | replace('watch?v=', 'embed/') }}?enablejsapi=1&origin=http://example.com"
                            frameborder="0" allowfullscreen></iframe>
                           
                        <div class="video-description">
                            <p>{{ course['description'] }}</p>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
        {% if course['article']  %}
            <div class="dropdown-section" onclick="toggleDropdown('articleSection')">
                <div class="dropdown-title">Article Module</div>
                <div class="dropdown-content" id="articleSection">
                    <p>{{ course['description'] }} <a href="{{ course['article'] }}" target="_blank">Read more</a></p>
                </div>
            </div>
        {% endif %}
    </div>

    <script>
        function toggleDropdown(sectionId) {
            const content = document.getElementById(sectionId);
            content.classList.toggle('show');
        }

        

    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
