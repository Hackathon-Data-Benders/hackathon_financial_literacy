<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="src/style.css" rel="stylesheet"> <!-- Link to your existing styles -->
</head>
<body>
    <!-- User Dashboard Content -->
    <div class="container mt-5">
        <h1>Welcome to Your Dashboard</h1>
        <p>This is your dashboard where you can access your content.</p>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="questionModal" tabindex="-1" aria-labelledby="questionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="background-color: var(--form-background-color); color: var(--text-color); padding: 20px;"> <!-- Applied your color scheme -->
                <div class="modal-header">
                    <h5 class="modal-title" id="questionModalLabel">Answer the Question</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="filter: invert(1);"></button>
                </div>
                <div class="modal-body">
                    <form id="questionForm">
                        <div class="mb-4"> <!-- Increased margin bottom for spacing -->
                            <label for="question" class="form-label">What is your preferred learning style?</label>
                            <div class="form-check mb-3"> <!-- Added margin bottom for spacing -->
                                <input class="form-check-input" type="radio" name="learningStyle" id="visual" value="visual">
                                <label class="form-check-label" for="visual">
                                    Visual (learning by seeing)
                                </label>
                            </div>
                            <div class="form-check mb-3"> <!-- Added margin bottom for spacing -->
                                <input class="form-check-input" type="radio" name="learningStyle" id="auditory" value="auditory">
                                <label class="form-check-label" for="auditory">
                                    Auditory (learning by listening)
                                </label>
                            </div>
                            <div class="form-check mb-3"> <!-- Added margin bottom for spacing -->
                                <input class="form-check-input" type="radio" name="learningStyle" id="kinesthetic" value="kinesthetic">
                                <label class="form-check-label" for="kinesthetic">
                                    Kinesthetic (learning by doing)
                                </label>
                            </div>
                            <div class="form-check mb-3"> <!-- Added margin bottom for spacing -->
                                <input class="form-check-input" type="radio" name="learningStyle" id="reading" value="reading">
                                <label class="form-check-label" for="reading">
                                    Reading/Writing
                                </label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" id="nextButton" style="background-color: var(--primary-color); border-color: var(--primary-color);">Next</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Show the modal after the user logs in (you can trigger this with a login success event)
        document.addEventListener('DOMContentLoaded', function() {
            var questionModal = new bootstrap.Modal(document.getElementById('questionModal'), {
                backdrop: 'static',
                keyboard: false
            });
            questionModal.show();
        });

        // Handle the "Next" button click
        document.getElementById('nextButton').addEventListener('click', function() {
            // Collect the answer (you can send it to your backend here)
            var selectedOption = document.querySelector('input[name="learningStyle"]:checked').value;

            // Proceed to the next question or close the modal
            // For simplicity, we'll just close the modal here
            questionModal.hide();
        });
    </script>
</body>
</html>
